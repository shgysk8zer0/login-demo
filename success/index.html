<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" value="width=device-width" />
    <title>Login Successful</title>
    <style>
      .success {
        color: rgb(211, 255, 196);
      }

      .success .message-box {
        background: rgb(17, 179, 9);
        display: inline-block;
        padding: 3rem 0.8rem;
        border-radius: 12px;
        border: 0.15em solid currentColor;
        box-shadow: 0.1em 0.1em 0.3em rgba(0,0,0,0.4);
      }
    </style>
  </head>
  <body>
    <h1 class="success">
      <p class="message-box">Congratulations on being logged in!</p>
    </h1>
  </body>
  </html>
